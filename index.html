<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login-maori.css">

    <script>
        window.console = window.console || function(t) {};
        if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
  </script>
  
   

</head>

<body translate="no">
    <!-- LOGIN MODULE -->
    <div class="login-body">
        <div class="login">
            <div class="wrap" >
                <!-- SLIDER -->
                <div class="content">
                    <!-- LOGO -->
                    <div class="logo">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </div>
                    <!-- SLIDESHOW -->
                    <div id="slideshow">
                        <div class="one">
                            <div class="login-head-main">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
                        </div>
                    </div>
                </div>
                <!-- LOGIN FORM -->
                <div class="user">
                    <div class="form-wrap">
                        <!-- CONTENT -->
                        <div class="tabs-content">
                            <!-- CONTENT LOGIN -->
                            <div class="active">
                                <form class="login-form" action="" method="post">
                                    <label class="login-error">Invalid username or password</label>
                                    <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Username">
                                    <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                                    <input type="checkbox" class="checkbox" checked="" id="remember_me">
                                    <label class="login-accept" for="remember_me">Accept terms & conditions</label>
                                    <input type="button" class="button" value="Login">
                                    <p class="text-center forgot-password"><a href="#">Forgot your password?</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_logo">
            <a href="https://ahimsa.global" target="_blank">
                <div class="logo-img">
                    <img src="images/ahimsa.png" class="img-fluid" alt="logo">
                </div>
            </a>
            <p class="ahimsa-login-text">
                <a href="https://ahimsa.global" class="ahimsa-global-logo-redirect" target="_blank">
                    An Ahimsa Global Initiative
                </a>
            </p>
        </div>
    </div>
</body>
</html>
